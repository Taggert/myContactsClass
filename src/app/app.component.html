<header>
  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs">
        <li class="nav-item ">
          <a class="nav-link active"
             [routerLinkActiveOptions]="{exact:true}"
             routerLinkActive="active"
             routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLinkActive="active"
             routerLink="/contacts">Contacts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLinkActive="active"
             routerLink="/add">Add</a>
        </li>

      </ul>
    </div>
    <div class="col-auto">
      <button class="btn btn-success" routerLinkActive="active"
              routerLink="/login" *ngIf="!checkToken()">Login</button>
    </div>
    <div class="col-auto">
      <button class="btn btn-danger" *ngIf="checkToken()" (click)="onLogout()">Logout</button>
    </div>
  </div>
</header>

<article>
  <router-outlet></router-outlet>
</article>
