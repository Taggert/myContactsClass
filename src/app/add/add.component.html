<div class="row justify-content-center">
  <div class="col-6">
    <input type="text" class="form-control" placeholder="Type name" [(ngModel)]="contact.fullName">
    <input type="text" class="form-control" placeholder="Type email" [(ngModel)]="contact.email">
    <input type="text" class="form-control" placeholder="Type phone" [(ngModel)]="contact.phoneNumber">
    <input type="text" class="form-control" placeholder="Type address" [(ngModel)]="contact.address">
    <textarea type="text" class="form-control" rows="3" placeholder="Type description" [(ngModel)]="contact.description"></textarea>
    <button class=" btn btn-success float-right" (click)="onAdd()">Add</button>
  </div>
</div>
