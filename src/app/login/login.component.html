<div class="col-6 col-centered">
  <input type="text" class="form-control" placeholder="Type email" [(ngModel)] = "email">
  <input type="text" class="form-control" placeholder="Type password" [(ngModel)] = "password">
  <button class="btn btn-primary" (click)="registration()">Registration</button>
  <button class="btn btn-success float-right" (click)="login()">Login</button>
  <br>
  <br>
  <div class="alert alert-success" role="alert" *ngIf="success === 1">
    Login success
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="success === 2">
    Login error! {{error}}
  </div>
</div>
